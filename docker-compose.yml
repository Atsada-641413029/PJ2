version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: construction_mart_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - construction_mart_network
    restart: unless-stopped

  # PHP-FPM with MySQL support
  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: construction_mart_php
    volumes:
      - ./src:/var/www/html
    networks:
      - construction_mart_network
    restart: unless-stopped
    environment:
      - PHP_DISPLAY_ERRORS=On
      - PHP_ERROR_REPORTING=E_ALL

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: construction_mart_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: construction_mart
      MYSQL_USER: construction_user
      MYSQL_PASSWORD: construction_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - construction_mart_network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: construction_mart_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - construction_mart_network
    restart: unless-stopped

networks:
  construction_mart_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
